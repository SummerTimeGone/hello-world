<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>个人中心</title>
		<link rel="stylesheet" href="lib/reset.css" />
		<link rel="stylesheet" href="lib/font/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="box">
			<div class="bgimg">
				<img src="img/1.jpg"/>
			</div>
			<div class="hPho">
				<img src="img/2.jpg"/>
				<div class="name">名字</div>
				<p class="intro">这应该是介绍</p>
			</div>
			<div class="Pbrie">
				<div class="Pinfo">
					<i class="fa fa-wechat"></i>
					<span class="ml-15">微信账号</span>
				</div>
				<div class="Pinfo mt-10">
					<i class="fa fa-address-card"></i>
					<span class="ml-15">这是一些信息</span>
				</div>
			</div>
		</div>
		<!--二维码弹框-->
		<div class="mask">
			<div class="QRcode">
				<div class="codeClose">
					<i class="fa fa-times-circle"></i>				
				</div>
				<div class="codeImg">
					<img src="img/2.jpg"/>
				</div>
				<p>扫一扫或长按图片<br />识别二维码加我微信</p>
			</div>
		</div>
		<footer>
			<a href="javascript:;">占位符</a>提供技术
		</footer>
		<script src="lib/JQurey/jquery-3.3.1.min.js"></script>
		<script>
			$('.hPho img').on('click',function(){
				$('.mask').fadeIn()
			})
			$('.codeClose').on('click',function(){
				$('.mask').fadeOut()
			})
		</script>
	</body>
</html>
