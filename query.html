<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="lib/reset.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="lib/font/css/font-awesome.css" />
		<link rel="stylesheet" href="css/style.css" />
		<style type="text/css">
			/*重写bootstrap样式*/
			
			.form-horizontal .form-group {
				margin: 0;
				margin-bottom: 15px;
			}
			.col-xs-3 {
				padding: 0;
				min-width: 65px;
			}
			.col-xs-9 {
				padding: 0;
			}
			.form-control{
				font-size: 12px;
			}
			.yz {
				padding: 6px 5px;
				width: 93px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="bgimg">
				<img src="img/1.jpg" />
				<div class="head">
					<img src="img/2.jpg" alt="" />
				</div>
			</div>
			<div class="forms">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-3 control-label">咨询内容</label>
						<div class="col-xs-9">
							<textarea class="form-control" rows="3" placeholder="详细描述你所遇到的问题（不少于10字），以便我们能够详细了解您问题的原因，给出针对性的语音解答"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">手机号码</label>
						<div class="col-xs-9">
							<input type="password" class="form-control" placeholder="请输入手机号码">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">验证码</label>
						<div class="col-xs-9">

							<div class="input-group">
								<input type="text" class="form-control" placeholder="请输入验证码">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default yz" onclick="settime(this)">获取验证码</button>
								</div>
							</div>

						</div>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button type="submit" class="btn btn-success">确认提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="lib/JQurey/jquery-3.3.1.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script>
			var countdown = 60;
			function settime(obj) {
				disabled()
				function disabled() {
					if(countdown == 0) {
						$(obj).removeAttr('disabled');
						$(obj).html('获取验证码');
						countdown = 60;
						return
					} else {
						$(obj).attr('disabled', true);
						$(obj).html("重新发送(" + countdown + ")");
						countdown--;
					}
					setTimeout(function() {
						disabled(obj)
					}, 1000)
				}
			}
		</script>
	</body>
</html>
